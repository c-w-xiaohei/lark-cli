version: 2

project_name: lark

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/lark
    binary: lark
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/yjwong/lark-cli/internal/cmd.version={{.Version}}
      - -X github.com/yjwong/lark-cli/internal/cmd.commit={{.Commit}}
      - -X github.com/yjwong/lark-cli/internal/cmd.date={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: yjwong
    name: lark-cli
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
